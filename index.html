<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Manager Crop Viewer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        color: #222;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .filters {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      input,
      select {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #fff;
      }

      .plant {
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        transition: box-shadow 0.2s ease;
        cursor: pointer;
      }

      .plant:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .short-info {
        font-size: 0.95rem;
        color: #333;
        line-height: 1.4;
      }

      .expand {
        display: none;
        margin-top: 0.75rem;
        font-size: 0.95rem;
        color: #555;
        line-height: 1.4;
      }

      .rating {
        font-weight: normal;
        font-size: 0.9rem;
        margin-left: 0.5rem;
      }

      .calc-btn {
        margin-top: 0.5rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      .calc-btn:hover {
        background-color: #218838;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .modal {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .modal h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .modal input {
        width: 90%;
        margin: 0 auto 1rem auto;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
      }

      .modal .result {
        margin-bottom: 1rem;
        font-weight: bold;
        color: #333;
      }

      .modal .buttons {
        display: flex;
        justify-content: space-between;
      }

      .modal button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.95rem;
      }

      .btn-calc {
        background-color: #007bff;
        color: white;
      }

      .btn-cancel {
        background-color: #aaa;
        color: white;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      body.dark {
        background: #1c1c1e;
        color: #e6e6e6;
      }

      body.dark input,
      body.dark select {
        background: #2c2c2e;
        border: 1px solid #444;
        color: #f1f1f1;
      }

      body.dark .plant {
        background: #2c2c2e;
        border-color: #3a3a3c;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      body.dark .short-info {
        color: #cccccc;
      }

      body.dark .expand {
        color: #aaaaaa;
      }

      body.dark .modal {
        background: #2c2c2e;
        color: #f1f1f1;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
      }

      body.dark .modal input {
        background: #3a3a3c;
        border-color: #555;
        color: #ffffff;
      }

      body.dark .modal .result {
        color: #d1d1d1;
      }

      body.dark .btn-calc {
        background-color: #0a84ff;
        color: white;
      }

      body.dark .btn-calc:hover {
        background-color: #006fe0;
      }

      body.dark .btn-cancel {
        background-color: #5e5e5e;
        color: white;
      }

      body.dark .calc-btn {
        background-color: #32d74b;
        color: #000000;
      }

      body.dark .calc-btn:hover {
        background-color: #28b13e;
      }

      .silo-btn {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid #888;
        cursor: pointer;
        background: #fff;
        color: #000;
      }

      .silo-btn.selected {
        background: #ccc;
      }

      body.dark .silo-btn {
        background: #2c2c2e;
        color: #f1f1f1;
        border-color: #444;
      }

      body.dark .silo-btn.selected {
        background: #444;
      }

      #custom-silo-cancel {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid #888;
        cursor: pointer;
        background: #fff;
        color: #000;
      }

      #custom-silo-submit {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid #888;
        cursor: pointer;
        background: #fff;
        color: #000;
      }

      body.dark #custom-silo-cancel,
      body.dark #custom-silo-submit {
        background: #2c2c2e;
        color: #f1f1f1;
        border-color: #444;
      }

      @keyframes popIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>
        ðŸšœ Farm Manager
        <button
          id="dark-toggle"
          style="margin-left: 1rem; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; background: none; border: none; outline: none;"
        >
          ðŸŒ™
        </button>
      </h1>
      <p id="last-updated" style="margin-top: -1rem; font-size: 0.9rem; color: #777;">Last refreshed: just now</p>

      <div class="filters">
        <input type="text" id="search" placeholder="Search plant name..." />
        <select id="sort">
          <option value="">Sort By</option>
          <option value="rating">Highest Crop Value Rating</option>
          <option value="maturing">Shortest Maturing Time</option>
          <option value="silo">Profit by Silo</option>
        </select>
        <select id="seed-type">
          <option value="">Filter Seed Type</option>
        </select>

        <div id="silo-options" style="display:none; gap: 0.5rem; flex-wrap: wrap;"></div>

        <div id="custom-silo-box" style="display: none; margin-top: 1rem;">
          <input
            type="number"
            id="custom-silo-input"
            placeholder="Enter custom silo capacity"
            min="1"
          />
          <button id="custom-silo-submit">Set</button>
          <button id="custom-silo-cancel">Cancel</button>
        </div>
      </div>

      <div id="plant-list"></div>
      <div id="modal-container" style="display:none;"></div>
    </div>

    <script src="/static/back.js"></script>
    <script src="/static/sesso.js" defer></script>
  </body>
</html>
